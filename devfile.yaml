schemaVersion: 2.1.0
metadata:
  name: battle-rest-heroes
projects:
  - name: battle-rest-heroes
    git:
      remotes:
        origin: "http://gitea.scm.svc.cluster.local:3000/developer/battle-rest-heroes.git"
      checkoutFrom:
        revision: main
  - name: battle-rest-villains
    git:
      remotes:
        origin: "http://gitea.scm.svc.cluster.local:3000/developer/battle-rest-villains.git"
      checkoutFrom:
        revision: main
  - name: battle-rest-fights
    git:
      remotes:
        origin: "http://gitea.scm.svc.cluster.local:3000/developer/battle-rest-fights.git"
      checkoutFrom:
        revision: main
components:
  - attributes:
      app.kubernetes.io/name: tools
      che-theia.eclipse.org/vscode-extensions:
        - 'relative:extension/resources/github_com/redhat-developer/devspaces-vscode-extensions/releases/download/7_44-che-assets/vscode-quarkus-1.7.0-437.vsix'
        - 'relative:extension/resources/github_com/redhat-developer/devspaces-vscode-extensions/releases/download/7_44-che-assets/java-0.82.0-369.vsix'
        - 'relative:extension/resources/github_com/redhat-developer/devspaces-vscode-extensions/releases/download/7_44-che-assets/vscode-microprofile-0.1.1-48.vsix'
        - 'relative:extension/resources/github_com/redhat-developer/devspaces-vscode-extensions/releases/download/7_44-che-assets/vscode-java-debug-0.26.0.vsix'
        - 'relative:extension/resources/open-vsx_org/api/vscjava/vscode-java-test/0_28_1/file/vscjava.vscode-java-test-0.28.1.vsix'
      che-theia.eclipse.org/vscode-preferences:
        java.server.launchMode: Standard
    container:
      args:
        - sh
        - '-c'
        - '${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}'
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: heroes-endpoint
          path: /
          protocol: http
          targetPort: 8081
        - exposure: public
          name: villains-endpoint
          path: /
          protocol: http
          targetPort: 8082
        - exposure: public
          name: fights-endpoint
          path: /
          protocol: http
          targetPort: 8085
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
        - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
          value: /remote-endpoint/plugin-remote-endpoint
        - name: THEIA_PLUGINS
          value: 'local-dir:///plugins/sidecars/tools'
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: 'http://plugin-registry.openshift-devspaces.svc:8080/v3'
      image: 'registry.redhat.io/devspaces/udi-rhel8@sha256:d55549aad15742f6f7310da0c7abc1e65dd5d3ad2e3efb8fbf414cf91b9efac7'
      memoryLimit: 4G
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: m2
          path: /home/user/.m2
        - name: remote-endpoint
          path: /remote-endpoint
        - name: plugins
          path: /plugins
    name: tools
  - name: heroesdb
    container:
      image: registry.redhat.io/rhel9/postgresql-13
      env:
        - name: POSTGRESQL_USER
          value: battle
        - name: POSTGRESQL_PASSWORD
          value: battle
        - name: POSTGRESQL_DATABASE
          value: battledb
        - name: POSTGRESQL_ADMIN_PASSWORD
          value: battle
      endpoints:
        - exposure: none
          name: heroesdb
          protocol: tcp
          targetPort: 5432
      memoryLimit: 256G
  - name: fightsdb
    container:
      image: bitnami/mongodb:5.0
      env:
        - name: MONGODB_DATABASE
          value: battledb
        - name: MONGODB_USERNAME
          value: battle
        - name: MONGODB_PASSWORD
          value: battledb
        - name: MONGODB_ROOT_USER
          value: battle
        - name: MONGODB_ROOT_PASSWORD
          value: battle
      endpoints:
        - exposure: none
          name: fightsdb
          protocol: tcp
          targetPort: 27017
      memoryLimit: 256Mi
  - name: kafka
    container:
      image: quay.io/strimzi/kafka:0.28.0-kafka-3.1.0
      env:
        - name: LOG_DIR
          value: /tmp/logs
        - name: KAFKA_ADVERTISED_LISTENERS
          value: PLAINTEXT://localhost:9092
      command:
        - sh
        - -c
        - "export CLUSTER_ID=$(bin/kafka-storage.sh random-uuid) && bin/kafka-storage.sh\
          \ format -t ${CLUSTER_ID} -c config/kraft/server.properties && bin/kafka-server-start.sh\
          \ config/kraft/server.properties --override advertised.listeners=${KAFKA_ADVERTISED_LISTENERS}"
      endpoints:
        - exposure: none
          name: kafka
          protocol: tcp
          targetPort: 9092
      memoryLimit: 768Mi
  - name: apicurio
    container:
      image: quay.io/apicurio/apicurio-registry-mem:2.2.3.Final
      env:
        - name: REGISTRY_AUTH_ANONYMOUS_READ_ACCESS_ENABLED
          value: "true"
      endpoints:
        - exposure: none
          name: apicurio
          protocol: tcp
          targetPort: 8080
      memoryLimit: 768G
  - name: m2
    volume:
      size: 1G
commands:
  - exec:
      commandLine: mvn package -DskipTests
      component: tools
      group:
        isDefault: true
        kind: build
      workingDir: '${PROJECTS_ROOT}/battle-rest-heroes'
    id: 1-package-heroes
  - exec:
      commandLine: 'mvn compile quarkus:dev -DskipTests'
      component: tools
      group:
        isDefault: true
        kind: run
      label: Start Development mode (Hot reload + debug)
      workingDir: '${PROJECTS_ROOT}/battle-rest-heroes'
    id: 2-startdev-heroes
  - exec:
      commandLine: mvn package -DskipTests
      component: tools
      group:
        isDefault: true
        kind: build
      workingDir: '${PROJECTS_ROOT}/battle-rest-villains'
    id: 1-package-villains
  - exec:
      commandLine: 'mvn compile quarkus:dev -DskipTests'
      component: tools
      group:
        isDefault: true
        kind: run
      label: Start Development mode (Hot reload + debug)
      workingDir: '${PROJECTS_ROOT}/battle-rest-villains'
    id: 2-startdev-villains
  - exec:
      commandLine: mvn package -DskipTests
      component: tools
      group:
        isDefault: true
        kind: build
      workingDir: '${PROJECTS_ROOT}/battle-rest-fights'
    id: 1-package-fights
  - exec:
      commandLine: 'mvn compile quarkus:dev -DskipTests'
      component: tools
      group:
        isDefault: true
        kind: run
      label: Start Development mode (Hot reload + debug)
      workingDir: '${PROJECTS_ROOT}/battle-rest-fights'
    id: 2-startdev-fights